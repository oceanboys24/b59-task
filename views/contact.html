<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Project || Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="assets/img/gopher.png" />
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container-fluid">
        <a href="index.html"><img
          src="./assets/img/logo.png"
          style="width: 80px"
          class="navbar-brand"
          alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active fs-5"
                aria-current="page"
                href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active fs-5" aria-current="page" href="projects.html"
                >My Project</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active fs-5" aria-current="page" href="testimonials.html"
                >Testimonials</a
              >
            </li>
          </ul>
          <div class="d-flex">
            <a class="btn btn-secondary text-light fs-5" href="contact.html">Contact Me</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Form Contact -->
    <div class="container mt-5  w-50 p-3">
      <h2 class="text-center">Send me Message</h2>
      <div class="container w-50  p-3">
        <div class="mb-3">
          <label for="nameInput" class="form-label fw-semibold fs-5"
            >Name</label
          >
          <input
            type="text"
            class="form-control"
            id="nameInput"
            placeholder="Name"
          />
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label fw-semibold fs-5"
            >Email</label
          >
          <input
            type="email"
            class="form-control"
            id="emailInput"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="nameInput" class="form-label fw-semibold fs-5"
            >Phone Number</label
          >
          <input
            type="number"
            class="form-control"
            id="phoneNumberInput"
            placeholder="Phone Number"
          />
        </div>
        <div class="mb-3">
          <label for="subjetInput" class="form-label fw-semibold fs-5"
            >Subject</label
          >
          <input
            type="text"
            class="form-control"
            id="subjectInput"
            placeholder="Subject"
          />
        </div>
        <div class="mb-3">
          <label for="skillInput" class="form-label fw-semibold fs-5"
            >Skill</label
          >
          <select class="form-select" id="skillInput">
            <option value="frontend">Frontend</option>
            <option value="Backend">Backend</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="messageInput" class="form-label fw-semibold fs-5"
            >Message</label
          >
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="messageInput"
            style="height: 100px"
          ></textarea>
        </div>
        <div class="text-end">
          <a href="#" class="btn btn-primary">Send Message</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
